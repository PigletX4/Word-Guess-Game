<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Seinfeld Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    
    <div class="container">
        <img id="logo" src="assets/images/Seinfeld_English_logo.png">
        <h1 id="logobanner">Word Guess</h1>
    </div>

    <div class="gameContainer">


        <div class="Inputs">
           
        <p id="scoreText">Your score:</p>    
        <p id="score">0</p>
        <p id ="triesText">Tries left:</p>
        <p id="tries">10</p>
        
        </div>

        <div class="Scoreboard">
            
                <p id="wordSpace">Click anywhere to begin!</p>
                <p id="youClicked">You chose:</p>
                <p id="whatYouClicked"></p>
    
        </div>

        <div class="Inputs">
            
            <p id="guesses"></p>
    
        </div>

    </div>

</body>

</html>
